<h1  style="background-color:white;opacity:0.5;" >Sign Up Page</h1>
<form id="SignUp" onsubmit ="return SignUpForm()" method="post"

    <table>

	<tr><td>Name: </td><td> <input type="text" name="name" size="30" placeholder="dont use real name" /></td></tr>

	<tr><td>Password: </td><td> <input type="password" name="pswd" size="30"/></td></tr>      
	<tr><td>Confirm Password: </td><td> <input type="password" name="pswdr"
		size="30" /></td></tr>             

	<tr>
	    <td>

		<input type="reset" name="Reset" value="Reset" />
